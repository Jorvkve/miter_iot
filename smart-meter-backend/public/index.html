<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Meter Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center"><i class="fas fa-bolt text-warning"></i> IOT-BASED ELECTRICITY METER MONITORING SYSTEM</h1>
        <p class="text-center text-muted mb-5">ระบบติดตามการใช้ไฟฟ้าผ่านมิเตอร์ไฟฟ้า IoT</p>

        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-chart-line me-2"></i> กราฟแสดงการใช้ไฟฟ้าล่าสุด
                    </div>
                    <div class="card-body p-0"> <div id="chart_div" style="height: 350px; width: 100%;">
                            <div class="d-flex justify-content-center align-items-center h-100 text-muted">
                                <span><i class="fas fa-spinner fa-spin me-2"></i> กำลังโหลดข้อมูล...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <i class="fas fa-list-ul me-2"></i> รายการอ่านค่าล่าสุด
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0" id="readingsTable">
                        <thead>
                            <tr>
                                <th class="ps-4"><i class="far fa-clock me-1"></i> เวลาที่บันทึก</th>
                                <th><i class="fas fa-home me-1"></i> บ้าน</th>
                                <th><i class="fas fa-tachometer-alt me-1"></i> ค่ามิเตอร์ (หน่วย)</th>
                                <th><i class="far fa-image me-1"></i> หลักฐาน</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        // --- ส่วน Google Charts ---
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(fetchReadings);

        let rawData = [];

        function drawChart() {
            if (rawData.length === 0) return;

            const data = new google.visualization.DataTable();
            data.addColumn('string', 'Time');
            data.addColumn('number', 'House 1');
            data.addColumn('number', 'House 2');
            data.addColumn('number', 'House 3');

            const reversedData = [...rawData].reverse();

            reversedData.forEach(item => {
                const time = new Date(item.reading_time);
                const timeLabel = time.toLocaleString('th-TH', { 
                    year: '2-digit',  // ✅ เติมปี (แบบย่อ 2 หลัก) เข้าไปแล้วครับ
                    month: '2-digit', 
                    day: '2-digit', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                let val1 = null, val2 = null, val3 = null;
                const numVal = parseFloat(item.reading_value);
                
                if (!isNaN(numVal)) {
                     if (item.house_id == 1) val1 = numVal;
                     if (item.house_id == 2) val2 = numVal;
                     if (item.house_id == 3) val3 = numVal;
                }
                data.addRow([timeLabel, val1, val2, val3]);
            });

            const options = {
                title: '', // ลบ Title ในกราฟออกเพราะมีที่ Header การ์ดแล้ว
                curveType: 'function',
                legend: { position: 'bottom' },
                chartArea: { width: '90%', height: '80%' }, // ขยายพื้นที่กราฟ
                hAxis: { textStyle: { color: '#666' } },
                vAxis: { textStyle: { color: '#666' }, gridlines: { color: '#eee' } },
                series: {
                    0: { color: '#0d6efd' },
                    1: { color: '#198754' },
                    2: { color: '#dc3545' }
                },
                backgroundColor: 'transparent'
            };

            const chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }

        async function fetchReadings() {
            try {
                // ⚠️ อย่าลืมเปลี่ยน URL ให้ตรงกับ Server จริงของคุณ
                const response = await fetch('http://localhost:3000/api/readings');
                rawData = await response.json();
                updateTable(rawData);
                drawChart();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateTable(readings) {
            const tableBody = document.querySelector('#readingsTable tbody');
            tableBody.innerHTML = '';
            
            if(readings.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="4" class="text-center py-4 text-muted">ยังไม่มีข้อมูล</td></tr>';
                return;
            }

            readings.forEach(reading => {
                const row = document.createElement('tr');
                const date = new Date(reading.reading_time).toLocaleString('th-TH');
                
                // กำหนดสี Badge ตามบ้าน
                let badgeColor = 'bg-secondary';
                if(reading.house_id == 1) badgeColor = 'bg-primary';
                else if(reading.house_id == 2) badgeColor = 'bg-success';
                else if(reading.house_id == 3) badgeColor = 'bg-danger';

                row.innerHTML = `
                    <td class="ps-4 text-secondary fw-bold">${date}</td>
                    <td><span class="badge ${badgeColor} badge-house">${reading.house_name || 'House ' + reading.house_id}</span></td>
                    <td><span class="meter-value">${reading.reading_value || '-'}</span></td>
                    <td>
                        <a href="http://localhost:3000/uploads/${reading.image_filename}" target="_blank">
                            <img src="http://localhost:3000/uploads/cropped-${reading.image_filename}" 
                                 class="meter-img" alt="Meter Image"
                                 onerror="this.onerror=null;this.src='https://via.placeholder.com/100x60?text=No+Image';">
                        </a>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        setInterval(fetchReadings, 60000);
    </script>
</body>
</html>
